<div class="testimonial container" *ngIf="testimonies.length > 0">
    <h3 class="text-center my-4">Testimonials</h3>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of testimonies">
            <ng-template carouselSlide [id]="slide.id">
                <div class="card-header slide mx-1 p-2 py-4 rounded">
                    <div class="slide-image">
                        <img class="img-fluid" [src]="slide.pic" [alt]="slide.name" [title]="slide.title">
                    </div>

                    <h4 class="text-center text-warning">{{ slide.name }}</h4>
                    <p class="text-center text-dark"><i class="fa fa-quote-left text-danger"></i> {{ slide.comment }} <i
                            class="fa fa-quote-right text-danger"></i></p>
                </div>

            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
